<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment :: head"></head>

<body>

<nav th:replace="fragment :: nav"></nav>
<div class="container mySpace">
    <div class="jumbotron">
        <form action="/users" class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="name" placeholder="Search User"/>
                <button class="btn btn-primary" type="submit" style="margin-left: 10px">Search</button>
            </div>
        </form>
        <div class="card">
            <div class="card card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Add</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td><a th:href="@{/addTask(email=${user.email})}" class="btn btn-dark">Add Task</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
