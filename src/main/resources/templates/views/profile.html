<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>

<body>

<nav th:replace="fragment :: nav"></nav>
<div class="container mySpace">
    <div class="jumbotron">
        <form action="/users" class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="name" placeholder="Search User"/>
                <button class="btn btn-primary" type="submit" style="margin-left: 10px">Search</button>
            </div>
        </form>
        <div class="card">
            <div class="card card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>Stop Time</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.date}"></td>
                        <td th:text="${task.startTime}"></td>
                        <td th:text="${task.stopTime}"></td>
                        <td th:text="${task.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragment :: footer"></footer>
</body>
</html>
