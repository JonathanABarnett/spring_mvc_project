<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment :: head"></head>

<body>

<nav th:replace="fragment :: nav"></nav>
<div class="container mySpace">
    <div class="jumbotron">
        <div class="alert alert-info" th:if="${exist}">
            <p>User with this email already exists</p>
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="email" class="form-control-label" >Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" />
                <div class="text text-danger" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="password" class="form-control-label" >Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" />
                <div class="text text-danger" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="name" class="form-control-label" >Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" />
                <div class="text text-danger" th:errors="*{name}"></div>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
<footer th:replace="fragment :: footer"></footer>
</body>
</html>
